<section>
  <div  class="chat-section"layout="column">
    <nav class="navbar-wrap" layout="row" hide-sm hide-xs >
     <div layout="row" layout-align="center center" flex	class="header-row-5co">
       <div flex="20">
    		 <a href="#/">Hello, </br>{{ firebaseUser.email }}</a>
    	 </div>
       <div class="bottom" flex="60"layout="row" layout-align="center center">
         <div flex="85">
           <input class="input__field input__field--kyo" ng-model="query" type="text" id="input-19" />
         </div>
         <div flex='15' layout="row" layout-align="center center">
           <a class="sent-btn" ng-click="searchQuery(query);"><img src='../images/sent.svg' height="40" width="40"></i></a>
         </div>
       </div>
        <div flex="20" layout="row" layout-align="center center" class="nav-li-items">
          <div class="li-item-1" ><a ng-click="signOut()" style="" du-smooth-scroll du-scrollspy >Sign Out</a></div>
        </div>
      </div>
    </nav>
    <div layout="row" class="chat-layout-wrapper">
      <div class="left"layout="row" hide-sm hide-xs>
      </div>
      <div class="right" flex hide-sm hide-xs>
        <div  layout="row"layout-wrap layout-align="start start" >
          <!-- <img src="http://image.tmdb.org/t/p/original/{{queryData.backdrop_path}}"/> -->
          <div class="result-wrapper" ng-repeat="result in results">
            <div class="result-card" >
              <img src="http://image.tmdb.org/t/p/w342/{{result.poster_path}}" />
              <!-- <p ng-if="result.media_type!='movie'">{{result.name}}</p>
              <p ng-if="result.media_type=='movie'">{{result.title}}</p> -->
              <div class="rating"><p>{{result.popularity | number:1}}</p></div>
            </div>
            <div class="bottom" layout="column">
              <div class='text-wrapper'>
                <h3 ng-if="result.media_type!='movie'">{{result.name}}</h3>
                <h3 ng-if="result.media_type=='movie'">{{result.title}}</h3>
              </div>
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
